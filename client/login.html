<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Portafolio</title>
    <!-- style.css es necesario para las variables de color y fuentes base -->
    <link rel="stylesheet" href="css/style.css">
    <!-- auth.css contiene los estilos específicos para esta página -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <div id="form-status" style="margin-top: 1rem; text-align: center;"></div>
            <p class="auth-switch">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            <p class="auth-switch"><a href="index.html">Volver al inicio</a></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
