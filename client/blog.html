<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - LuxeConvert</title>
    <meta name="description" content="Artículos, tutoriales y consejos sobre el mundo del microblading, la belleza y el cuidado personal.">

    <!-- Librerías Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Estilos "LuxeConvert" -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user-menu.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/blog.css"> 

</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>
    <div id="nav-placeholder"></div>

    <main>
        <!-- ==================== SECCIÓN DE TÍTULO DE PÁGINA ==================== -->
        <section class="section section--page-title" data-aos="fade-up">
            <div class="container">
                <h1 class="page-title">Nuestro Blog</h1>
                <p class="page-subtitle">Consejos de expertas, tendencias y todo lo que necesitas saber para potenciar tu belleza.</p>
            </div>
        </section>

        <!-- ==================== CONTENIDO PRINCIPAL DEL BLOG ==================== -->
        <section id="blog-list" class="section">
            <div class="container">
                <!-- Contenedor para las tarjetas de artículos -->
                <div class="blog-grid" id="blog-posts-container" data-aos="fade-up" data-aos-delay="200">
                    <!-- JS inyectará aquí un spinner/error o las tarjetas de los posts -->
                </div>

                <!-- Botón para paginación o carga infinita (funcionalidad futura) -->
                <div class="section__footer" data-aos="fade-up" data-aos-delay="400">
                    <button id="load-more-btn" class="btn btn-secondary" style="display: none;">Cargar más</button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- ==================== MODALS PLACEHOLDER ==================== -->
    <div id="modals-placeholder"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js" type="module" defer></script>
    <!-- Script específico del Blog, cargado como módulo -->
    <script src="js/blog.js" type="module" defer></script>

</body>
</html>
