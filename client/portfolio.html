<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Transformaciones - LuxeConvert</title>
    <meta name="description" content="Explora nuestra galería de antes y después. Resultados reales de microblading y microshading que hablan por sí mismos.">

    <!-- Librerías Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Estilos "LuxeConvert" -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user-menu.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/portfolio.css">

</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>
    <div id="nav-placeholder"></div>

    <main>
        <!-- ==================== SECCIÓN DE TÍTULO DE PÁGINA ==================== -->
        <section class="section section--page-title" data-aos="fade-up">
            <div class="container">
                <h1 class="page-title">Nuestras Transformaciones</h1>
                <p class="page-subtitle">Resultados reales que inspiran. Explora nuestra galería de antes y después.</p>
            </div>
        </section>

        <!-- ==================== GALERÍA COMPLETA ==================== -->
        <section id="portfolio-full" class="section">
            <div class="container">
                
                <!-- Indicador de Carga para la galería -->
                <div id="loading-indicator" style="text-align: center; padding: 3rem 0; display: none;">
                    <div class="spinner"></div>
                </div>

                <div class="portfolio-grid" id="portfolio-gallery-container" data-aos="fade-up" data-aos-delay="200">
                    <!-- Los proyectos del portafolio se cargarán dinámicamente aquí -->
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <!-- ==================== MODALS PLACEHOLDER ==================== -->
    <div id="modals-placeholder"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js" type="module" defer></script>
    <!-- Script del portafolio (ahora es un módulo para poder usar imports) -->
    <script src="js/portfolio.js" type="module" defer></script>

</body>
</html>
