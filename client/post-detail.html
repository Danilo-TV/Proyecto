<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Post - Mi Portafolio Profesional</title>
    
    <!-- Librerías Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user-menu.css">
    <link rel="stylesheet" href="css/post-detail.css">

</head>
<body>

    <!-- ==================== PRELOADER ==================== -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- ==================== NAV PLACEHOLDER ==================== -->
    <div id="nav-placeholder"></div>

    <!-- ==================== POST DETAIL SECTION ==================== -->
    <main>
        <article id="post-container" class="post-container container">
            <!-- El contenido del post se cargará aquí dinámicamente -->
            <p>Cargando artículo...</p>
        </article>
    </main>

    <!-- ==================== FOOTER PLACEHOLDER ==================== -->
    <div id="footer-placeholder"></div>

    <a href="https://wa.me/TUNUMERODETELEFONO" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <!-- Scripts -->
    <!-- AOS debe inicializarse DESPUÉS de cargar el contenido -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- App.js se encarga de cargar nav/footer y luego inicializar otros scripts si es necesario -->
    <script src="js/app.js"></script>
    <script src="js/post-detail.js"></script>

</body>
</html>
