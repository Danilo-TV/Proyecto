<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El título y la descripción se actualizarán dinámicamente con JS -->
    <title>Detalle del Artículo - LuxeConvert</title>
    <meta name="description" content="Lee un artículo de nuestro blog sobre belleza, microblading y cuidado personal.">

    <!-- Librerías Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Estilos "LuxeConvert" -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user-menu.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/post-detail.css">

</head>
<body>

    <div id="preloader"><div class="spinner"></div></div>
    <div id="nav-placeholder"></div>

    <main>
        <!-- ==================== CONTENEDOR DEL ARTÍCULO ==================== -->
        <!-- El contenido (título, imagen, cuerpo) se carga dinámicamente aquí -->
        <article id="post-container" class="section">
            <div class="container">
                <p>Cargando artículo...</p>
            </div>
        </article>

        <!-- ==================== SECCIÓN DE COMENTARIOS ==================== -->
        <section id="comments-section" class="section section--comments">
            <div class="container" data-aos="fade-up">
                <h2 class="section__title">Comentarios</h2>

                <!-- Formulario para añadir un nuevo comentario -->
                <div id="comment-form-container" class="contact-form-wrapper">
                    <!-- Mensaje para iniciar sesión -->
                    <div id="comment-login-prompt" class="form-input-soft" style="display: none;">
                        <p>Debes <a href="login.html">iniciar sesión</a> para poder comentar.</p>
                    </div>
                    
                    <!-- Formulario de comentario (visible si el usuario está logueado) -->
                    <form id="comment-form" style="display: none;">
                        <div class="form-group">
                            <textarea id="comment-body" class="form-input" placeholder="Escribe tu comentario aquí..." rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Enviar Comentario</button>
                        </div>
                    </form>
                </div>

                <!-- Lista donde se mostrarán los comentarios -->
                <ul id="comments-list" class="comments-list">
                    <li id="comments-loading" class="form-input-soft">Cargando comentarios...</li>
                </ul>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    
    <!-- ==================== MODALS PLACEHOLDER ==================== -->
    <div id="modals-placeholder"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/auth.js" defer></script>
    <script src="js/post-detail.js"></script>
    
</body>
</html>
