<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Mi Portafolio Profesional</title>
    
    <!-- Librerías Externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user-menu.css">
    <link rel="stylesheet" href="css/checkout.css">

</head>
<body>

    <!-- ==================== PRELOADER ==================== -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <!-- ==================== NAV PLACEHOLDER ==================== -->
    <div id="nav-placeholder"></div>

    <!-- ==================== CHECKOUT SECTION ==================== -->
    <main>
        <section class="hero-section hero-short">
            <div class="hero-content" data-aos="fade-up">
                <h1 class="headline">Finalizar Compra</h1>
                <p class="subheadline">Completa tus datos para confirmar la adquisición del servicio.</p>
            </div>
        </section>
        <section class="checkout-section container">
            <div class="checkout-grid">
                <!-- Columna del formulario de pago -->
                <div class="checkout-form" data-aos="fade-right">
                    <h2>Información de Pago</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="name">Nombre completo</label>
                            <input type="text" id="name" required placeholder="Tu Nombre Completo">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" required placeholder="tu@correo.com">
                        </div>
                        <div class="form-group">
                            <label for="card-number">Número de tarjeta</label>
                            <input type="text" id="card-number" required placeholder="•••• •••• •••• ••••">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry-date">Fecha de expiración</label>
                                <input type="text" id="expiry-date" required placeholder="MM/AA">
                            </div>
                            <div class="form-group">
                                <label for="cvc">CVC</label>
                                <input type="text" id="cvc" required placeholder="•••">
                            </div>
                        </div>
                        <button type="submit" class="cta-button pay-button">Pagar de forma segura</button>
                    </form>
                </div>

                <!-- Columna del resumen del pedido -->
                <div class="order-summary" data-aos="fade-left">
                    <h2>Resumen del Pedido</h2>
                    <div id="summary-container">
                        <!-- El resumen del pedido se cargará aquí -->
                        <p>Cargando resumen...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ==================== FOOTER PLACEHOLDER ==================== -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
